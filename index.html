<!DOCTYPE html>
<html>

<head>
    <link href="styles.css" rel="stylesheet" type="text/css" />
    <meta charset="UTF-8" />
</head>

<main>
    <div class="main-container">
        <div class="row" id="display">
            0
        </div>
        <div class="row">
            <button type="button" class="operators" id="clear">AC</button>
            <button type="button" class="operators" id="btn-add">+</button>
            <button type="button" class="operators" id="btn-sub">-</button>
            <button type="button" class="operators" id="btn-multi">x</button>
            <button type="button" class="operators" id="btn-div">/</button>
        </div>
        <div class="row">
            <button type="button" id="btn7">7</button>
            <button type="button" id="btn8">8</button>
            <button type="button" id="btn9">9</button>
        </div>
        <div class="row">
            <button type="button" id="btn4">4</button>
            <button type="button" id="btn5">5</button>
            <button type="button" id="btn6">6</button>
        </div>
        <div class="row">
            <button type="button" id="btn1" value="1">1</button>
            <button type="button" id="btn2">2</button>
            <button type="button" id="btn3">3</button>

        </div>
        <div class="row">
            <button type="button" class="operators" id="btn-dec">.</button>
            <button type="button" id="btn0">0</button>
            <button type="button" class="operators" id="btn-eql">=</button>
        </div>
        <div class="row">
            <div id="space-holder"></div>
            <div id="space-holder"></div>

        </div>

    </div>

    <script type="text/javascript" src="calculator.js"></script>

</main>

</html>
